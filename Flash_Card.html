<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flashcard Quiz App</title>
  <style>
    :root {
      --primary: #4a90e2;
      --secondary: #ffffff;
      --bg: #f5f8fc;
      --border-radius: 12px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      margin: 0;
      padding: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    .card-wrapper {
      perspective: 1000px;
    }

    .flashcard {
      width: 350px;
      height: 220px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s ease-in-out;
      margin-bottom: 20px;
      cursor: pointer;
    }

    .flashcard.flipped {
      transform: rotateY(180deg);
    }

    .face {
      position: absolute;
      width: 100%;
      height: 100%;
      background: var(--secondary);
      border-radius: var(--border-radius);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      padding: 25px;
      display: flex;
      align-items: center;
      justify-content: center;
      backface-visibility: hidden;
      font-size: 20px;
      line-height: 1.4;
    }

    .back {
      transform: rotateY(180deg);
      color: #111;
    }

    .controls, .edit-controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 15px;
    }

    button {
      background-color: var(--primary);
      border: none;
      color: white;
      padding: 10px 16px;
      font-size: 15px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #357abd;
    }

    input {
      padding: 10px;
      width: 150px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    @media (max-width: 400px) {
      .flashcard {
        width: 95%;
      }
      input {
        width: 100%;
      }
    }

    .status {
      font-size: 14px;
      color: #777;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <h1>üìò Flashcard Quiz App</h1>

  <div class="card-wrapper">
    <div class="flashcard" id="flashcard" onclick="flipCard()">
      <div class="face front" id="front-text">Loading question...</div>
      <div class="face back" id="back-text">Answer</div>
    </div>
  </div>

  <div class="controls">
    <button onclick="prevCard()">‚¨Ö Prev</button>
    <button onclick="nextCard()">Next ‚û°</button>
    <button onclick="resetCards()">üîÑ Reset</button>
  </div>

  <div class="edit-controls">
    <input type="text" id="qInput" placeholder="New question">
    <input type="text" id="aInput" placeholder="New answer">
    <button onclick="addCard()">‚ûï Add</button>
    <button onclick="editCard()">‚úèÔ∏è Edit</button>
    <button onclick="deleteCard()">üóëÔ∏è Delete</button>
  </div>

  <div class="status" id="status"></div>

  <script>
    const flashcards = [
      { question: "What is the capital of France?", answer: "Paris" },
      { question: "What is 3 x 3?", answer: "9" },
      { question: "Which planet is known as the Red Planet?", answer: "Mars" }
    ];

    let current = 0;
    let flipped = false;

    const frontEl = document.getElementById("front-text");
    const backEl = document.getElementById("back-text");
    const flashcardEl = document.getElementById("flashcard");
    const statusEl = document.getElementById("status");

    function renderCard() {
      const card = flashcards[current];
      frontEl.textContent = card.question;
      backEl.textContent = card.answer;
      flashcardEl.classList.remove("flipped");
      flipped = false;
      updateStatus();
    }

    function flipCard() {
      flipped = !flipped;
      flashcardEl.classList.toggle("flipped");
    }

    function nextCard() {
      current = (current + 1) % flashcards.length;
      renderCard();
    }

    function prevCard() {
      current = (current - 1 + flashcards.length) % flashcards.length;
      renderCard();
    }

    function addCard() {
      const q = document.getElementById("qInput").value.trim();
      const a = document.getElementById("aInput").value.trim();
      if (q && a) {
        flashcards.push({ question: q, answer: a });
        current = flashcards.length - 1;
        renderCard();
        clearInputs();
      } else {
        alert("Please enter both a question and an answer.");
      }
    }

    function editCard() {
      const q = document.getElementById("qInput").value.trim();
      const a = document.getElementById("aInput").value.trim();
      if (q && a) {
        flashcards[current] = { question: q, answer: a };
        renderCard();
        clearInputs();
      } else {
        alert("Enter question and answer to edit.");
      }
    }

    function deleteCard() {
      if (flashcards.length === 0) return;
      flashcards.splice(current, 1);
      current = Math.max(0, current - 1);
      if (flashcards.length === 0) {
        frontEl.textContent = "No cards available";
        backEl.textContent = "";
        statusEl.textContent = "";
        return;
      }
      renderCard();
    }

    function clearInputs() {
      document.getElementById("qInput").value = "";
      document.getElementById("aInput").value = "";
    }

    function resetCards() {
      current = 0;
      renderCard();
    }

    function updateStatus() {
      statusEl.textContent = `Card ${current + 1} of ${flashcards.length}`;
    }

    // Initial load
    window.onload = renderCard;
  </script>
</body>
</html>
